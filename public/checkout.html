<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - Little Fashion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-little-fashion.css" rel="stylesheet>
    <style>
        .checkout-form {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .checkout-form h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }
        .cart-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .cart-item img {
            max-width: 80px;
            border-radius: 5px;
        }
        #payment-element {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
        }
        .spinner {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <!-- Votre navigation ici -->
    </nav>

    <main>
        <section class="checkout-section section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-12 mx-auto">
                        <div class="checkout-form">
                            <h2>Checkout</h2>
                            <div id="cart-items">
                                <!-- Les articles du panier seront insérés ici -->
                            </div>
                            <form id="payment-form">
                                <!-- Informations client -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" required>
                                </div>

                                <!-- Stripe Elements -->
                                <div id="payment-element"></div>
                                
                                <!-- Bouton de paiement -->
                                <button type="submit" class="btn btn-primary w-100 mt-4" id="submit-button">
                                    <span id="button-text">Pay $<span id="total-amount">0.00</span></span>
                                    <span class="spinner" id="spinner"></span>
                                </button>
                                
                                <!-- Messages d'erreur -->
                                <div id="payment-message" class="mt-3 text-danger"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <!-- Votre footer ici -->
    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const stripe = Stripe('pk_test_votre_cle_publique_stripe');
        let elements;

        $(document).ready(function() {
            // Chargement du panier
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = $('#cart-items');
            let total = 0;

            // Affichage des articles
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                cartItemsContainer.append(`
                    <div class="cart-item">
                        <div class="row align-items-center">
                            <div class="col-3">
                                <img src="images/product/evan-mcdougall-qnh1odlqOmk-unsplash.jpeg" alt="${item.name}" class="img-fluid">
                            </div>
                            <div class="col-6">
                                <h5>${item.name}</h5>
                                <p>Taille: ${item.size}, Quantité: ${item.quantity}</p>
                            </div>
                            <div class="col-3 text-end">
                                <p>$${itemTotal.toFixed(2)}</p>
                                <button class="btn btn-danger btn-sm remove-btn" data-id="${item.id}">Supprimer</button>
                            </div>
                        </div>
                    </div>
                `);
            });

            // Mise à jour du total
            $('#total-amount').text(total.toFixed(2));

            // Initialisation Stripe
            initializeStripe();

            // Gestion du formulaire
            $('#payment-form').submit(handleSubmit);
        });

        async function initializeStripe() {
            const response = await fetch('/.netlify/functions/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    amount: Math.round($('#total-amount').text() * 100)
                })
            });

            const { clientSecret } = await response.json();

            const appearance = {
                theme: 'stripe',
                variables: {
                    colorPrimary: '#0d6efd',
                    borderRadius: '8px'
                }
            };

            elements = stripe.elements({ clientSecret, appearance });
            const paymentElement = elements.create('payment');
            paymentElement.mount('#payment-element');
        }

        async function handleSubmit(e) {
            e.preventDefault();
            setLoading(true);

            const { error } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: window.location.href + 'success.html',
                    payment_method_data: {
                        billing_details: {
                            name: $('#name').val(),
                            email: $('#email').val(),
                            address: {
                                line1: $('#address').val()
                            }
                        }
                    }
                }
            });

            if (error) {
                $('#payment-message').text(error.message);
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            $('#submit-button').prop('disabled', isLoading);
            $('#spinner').css('display', isLoading ? 'inline-block' : 'none');
            $('#button-text').css('visibility', isLoading ? 'hidden' : 'visible');
        }

        // Suppression d'article
        $(document).on('click', '.remove-btn', function() {
            const itemId = $(this).data('id');
            const newCart = cart.filter(item => item.id !== itemId);
            localStorage.setItem('cart', JSON.stringify(newCart));
            location.reload();
        });
    </script>
</body>
</html>
